<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Christmas Gift</title>
    <!-- Import Elegant Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Cinzel', serif;
            user-select: none;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Let clicks pass through except on buttons */
        }

        /* The Unboxing Button */
        #start-btn {
            pointer-events: auto;
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px 40px;
            font-size: 1.2rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.8s ease;
            text-transform: uppercase;
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        #start-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* The Final Message */
        #message {
            font-family: 'Great Vibes', cursive;
            color: #fff;
            font-size: 4rem;
            text-align: center;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.4),
                0 0 30px rgba(0, 255, 255, 0.2);
            position: absolute;
            bottom: 15%;
            width: 100%;
        }

        /* Responsive Text */
        @media (max-width: 768px) {
            #message { font-size: 2.5rem; bottom: 20%; }
            #start-btn { padding: 15px 30px; font-size: 1rem; }
        }

        .hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }
    </style>

    <!-- Import Map for Three.js (Crucial for module loading without bundlers) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <!-- Audio Source: Peaceful Piano Christmas -->
    <audio id="music" loop>
        <source src="https://cdn.pixabay.com/audio/2022/12/16/audio_0346e27599.mp3" type="audio/mpeg">
    </audio>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <!-- EDIT NAME HERE -->
        <button id="start-btn">For My Dearest Zi Yao ❤️</button>
        
        <!-- EDIT NAME HERE -->
        <div id="message">Merry Christmas, Zi Yao</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        const PARTICLE_COUNT = 3500;
        const SNOW_COUNT = 1000;
        const COLORS = [0x00FFFF, 0xFFD700, 0xFFFFFF, 0x20B2AA]; // Teal, Gold, White, LightSeaGreen
        const TREE_HEIGHT = 25;
        const TREE_RADIUS = 8;
        
        // --- State ---
        let scene, camera, renderer, composer;
        let treePoints, snowPoints;
        let isStarted = false;
        let time = 0;
        
        // Arrays to store animation data
        const initialPositions = [];
        const targetPositions = [];
        const particleSpeeds = [];

        // DOM Elements
        const btn = document.getElementById('start-btn');
        const msg = document.getElementById('message');
        const audio = document.getElementById('music');

        init();
        animate();

        function init() {
            // 1. Scene Setup
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 30);
            camera.lookAt(0, 10, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            container.appendChild(renderer.domElement);

            // 2. Post Processing (Bloom)
            const renderScene = new RenderPass(scene, camera);
            
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0;
            bloomPass.strength = 2.0; // High glow
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 3. Create Objects
            createCrystalTree();
            createSnow();

            // 4. Event Listeners
            window.addEventListener('resize', onWindowResize);
            btn.addEventListener('click', startExperience);
        }

        // --- Texture Generator (Avoids loading external images) ---
        function getSoftParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        function createCrystalTree() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            const phases = []; // For twinkling

            const colorObj = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // 1. Calculate Target Position (Phyllotaxis Spiral Cone)
                // Normalize index
                const t = i / PARTICLE_COUNT; 
                
                // Angle: Golden angle * index
                const angle = i * 137.5 * (Math.PI / 180);
                
                // Radius: wide at bottom, narrow at top
                // t goes 0->1. We want y to go Top->Bottom (or Bottom->Top).
                // Let's map Y from -10 to 15
                const y = -10 + (t * TREE_HEIGHT);
                
                // Cone shape logic for radius
                const currentRadius = TREE_RADIUS * (1 - t); 
                
                const x = currentRadius * Math.cos(angle);
                const z = currentRadius * Math.sin(angle);

                // Store target
                targetPositions.push(x, y, z);

                // 2. Initial Position (Random Explosion/Big Sphere)
                const rInit = 50 + Math.random() * 50;
                const thetaInit = Math.random() * Math.PI * 2;
                const phiInit = Math.acos((Math.random() * 2) - 1);
                
                const xInit = rInit * Math.sin(phiInit) * Math.cos(thetaInit);
                const yInit = rInit * Math.sin(phiInit) * Math.sin(thetaInit);
                const zInit = rInit * Math.cos(phiInit);

                initialPositions.push(xInit, yInit, zInit);
                positions.push(xInit, yInit, zInit); // Start at initial

                // Speed for the "Fly In" effect
                particleSpeeds.push(0.005 + Math.random() * 0.02);

                // 3. Colors
                const colorHex = COLORS[Math.floor(Math.random() * COLORS.length)];
                colorObj.setHex(colorHex);
                colors.push(colorObj.r, colorObj.g, colorObj.b);

                // 4. Size & Phase
                sizes.push(Math.random() * 0.3 + 0.1);
                phases.push(Math.random() * Math.PI * 2);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geometry.setAttribute('phase', new THREE.Float32BufferAttribute(phases, 1));

            // Shader Material to handle size attenuation and coloring
            const material = new THREE.PointsMaterial({
                size: 0.4,
                vertexColors: true,
                map: getSoftParticleTexture(),
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.9
            });

            treePoints = new THREE.Points(geometry, material);
            scene.add(treePoints);
        }

        function createSnow() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const velocities = []; // Falling speed

            for (let i = 0; i < SNOW_COUNT; i++) {
                const x = (Math.random() - 0.5) * 60;
                const y = (Math.random() - 0.5) * 40 + 10;
                const z = (Math.random() - 0.5) * 60;
                
                positions.push(x, y, z);
                velocities.push(0.02 + Math.random() * 0.05);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 1));

            const material = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 0.2,
                map: getSoftParticleTexture(),
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.6
            });

            snowPoints = new THREE.Points(geometry, material);
            scene.add(snowPoints);
        }

        function startExperience() {
            isStarted = true;
            btn.classList.add('hidden');
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio autoplay prevented"));
            
            // Show Message after tree forms (approx 4 seconds)
            setTimeout(() => {
                msg.style.opacity = 1;
            }, 4500);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // 1. Animate Tree Formation
            if (isStarted && treePoints) {
                const positions = treePoints.geometry.attributes.position.array;
                
                // Rotate the whole tree slowly
                treePoints.rotation.y = time * 0.1;

                // Move particles
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const i3 = i * 3;
                    
                    // Current Pos
                    let cx = positions[i3];
                    let cy = positions[i3 + 1];
                    let cz = positions[i3 + 2];

                    // Target Pos
                    const tx = targetPositions[i3];
                    const ty = targetPositions[i3 + 1];
                    const tz = targetPositions[i3 + 2];

                    // Lerp towards target
                    const speed = particleSpeeds[i];
                    cx += (tx - cx) * speed;
                    cy += (ty - cy) * speed;
                    cz += (tz - cz) * speed;

                    positions[i3] = cx;
                    positions[i3 + 1] = cy;
                    positions[i3 + 2] = cz;
                }
                treePoints.geometry.attributes.position.needsUpdate = true;

                // Pulse Effect (Twinkle) - Subtle Size change logic would go here
                // but simpler is to rely on rotation + bloom for sparkle
            }

            // 2. Animate Snow
            if (snowPoints) {
                const positions = snowPoints.geometry.attributes.position.array;
                const velocities = snowPoints.geometry.attributes.velocity.array;

                for (let i = 0; i < SNOW_COUNT; i++) {
                    const i3 = i * 3;
                    // Move Down
                    positions[i3 + 1] -= velocities[i];

                    // Reset if too low
                    if (positions[i3 + 1] < -15) {
                        positions[i3 + 1] = 25; // Reset to top
                        positions[i3] = (Math.random() - 0.5) * 60; // Random X
                        positions[i3 + 2] = (Math.random() - 0.5) * 60; // Random Z
                    }
                }
                snowPoints.geometry.attributes.position.needsUpdate = true;
                
                // Subtle snow rotation
                snowPoints.rotation.y = time * 0.02;
            }

            // Render via Composer (for Bloom)
            composer.render();
        }
    </script>
</body>
</html>
